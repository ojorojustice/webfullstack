<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <!-- Add the search box input field here -->
        <input
          type="text"
          id="searchBox"
          class="form-control"
          max="255"
          size="120"
          placeholder="Enter a search value"
          (keyup)="search(searchBox.value)"
          #searchBox
        />
        <div
          class="glyphicon glyphicon-search input-group-addon"
          (click)="search(searchBox.value)"
        ></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-contact-item
          *ngFor="let contactElement of contacts | contactsFilter: term; let i = index"
          [contact]="contactElement"
          [index]="i"
          dnd-draggable
          [dragEnabled]="true"
          [dragData]="contactElement"
          [dropZones]="['contactGroup']"
        ></app-contact-item>
      </div>
    </div>
  </div>
</div>
