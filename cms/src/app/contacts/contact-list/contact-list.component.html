<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="pull-left">
        <div class="col-xs-12">
          <h4>Contacts</h4>
        </div>
      </div>
      <div class="pull-right">
        <div class="col-xs-12">
          <button class="btn btn-success" routerLink="new">New Contact</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
      <app-contact-item *ngFor="let contactElement of contacts; let i = index" [contact]="contactElement" [index] = "i"
      dnd-draggable [dragEnabled]="true" [dragData]="contactElement" [dropZones]="['contactGroup']"></app-contact-item>
      </div>
    </div>
  </div>
</div>
