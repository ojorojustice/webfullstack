<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4">Login</h4>
            <form (submit)="onLoginSubmit()">
              <div class="form-group">
                <label for="username">Email address</label>
                <input type="username" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password"  name = "password" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
            </form>
            <hr>
            <p class="text-center">Don't have an account? <a routerLink="/register">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
