<a
style="cursor: pointer;"
class="list-group-item mb-2 clearfix" style="border: 1px solid white;"
[routerLink]="[index]" routerLinkActive="active"><div class="pull-left">
  <h4 class="list-group-item-heading">{{ place.name }}</h4>
  <p class="list-group-item-text">{{ place.email }}</p>
</div>
<span class="pull-right">
  <img
    
    alt="{{ place.name }}"
    class="img-responsive"
    style="max-height: 50px"
  /> </span
></a>
