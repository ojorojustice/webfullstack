<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Places</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <!-- Add the search box input field here -->
        <input
          type="text"
          id="searchBox"
          class="form-control"
          max="255"
          size="120"
          placeholder="Enter a search value"
          (keyup)="search(searchBox.value)"
          #searchBox
        />
        <div
          class="glyphicon glyphicon-search input-group-addon"
          (click)="search(searchBox.value)"
        ></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Place</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-places-item
          *ngFor="
            let placeElement of places | placeFilter : term;
            let i = index
          "
          [place]="placeElement"
          [index]="i"
        ></app-places-item>
      </div>
    </div>
  </div>
</div>
